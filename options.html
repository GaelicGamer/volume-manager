<!DOCTYPE html>
<html>

<head>
    <title>Options</title>
    <link rel="stylesheet" href="plugins/css/plugins.min.css">
    <script src="plugins/js/jquery.min.js"></script>
    <script src="plugins/js/plugins.min.js"></script>
    <script src="custom/js/option.js"></script>
    <link rel="stylesheet" href="custom/css/option.css">
</head>

<body ng-app="main">
    <div ng-controller="AppCtrl" ng-cloak>
        <md-content class="md-padding" layout-xs="column" layout="row">
            <div flex="50" layout="column">
                <h1>ShortCuts 
                    <md-button ng-href="https://goo.gl/c4TMmx" target="_blank" class="md-fab md-mini md-raised" aria-label="Eat cake" style="float: right; margin: -5px 3%;">
                        <md-icon class="image"></md-icon>
                    </md-button>
                </h1>
                <md-card ng-click="keys[0]=!keys[0]" md-ink-ripple="#a0a0a0" md-theme="{{ keys[0] ? 'dark-grey' : 'default' }}" md-theme-watch>
                    <md-card-title>
                        <md-card-title-text>
                            <span class="md-subhead">
                                <md-checkbox  md-theme="{{ keys[0] ? 'dark-grey' : 'default' }}" md-theme-watch ng-click="keys[0]=!keys[0]" ng-model="keys[0]" aria-label="Checkbox 1">
                                    {{keys[0]?'Enabled':'Disabled'}}
                                  </md-checkbox>
                            </span>
                            <span class="md-headline">Change up: <code>Ctrl + Q</code></span>
                            <span class="md-headline">Change down: <code>Alt + Q</code></span>
                        </md-card-title-text>
                    </md-card-title>
                </md-card>
                <md-card ng-click="keys[1]=!keys[1]" md-ink-ripple="#a0a0a0" md-theme="{{ keys[1] ? 'dark-grey' : 'default' }}" md-theme-watch>
                    <md-card-title>
                        <md-card-title-text>
                            <span class="md-subhead">
                                <md-checkbox  md-theme="{{ keys[1] ? 'dark-grey' : 'default' }}" md-theme-watch ng-click="keys[1]=!keys[1]" ng-model="keys[1]" aria-label="Checkbox 1">
                                    {{keys[1]?'Enabled':'Disabled'}}
                                  </md-checkbox>
                            </span>
                            <span class="md-headline">Change up: <code>Ctrl + &uarr;</code></span>
                            <span class="md-headline">Change down: <code>Ctrl + &darr;</code></span>
                        </md-card-title-text>
                    </md-card-title>
                </md-card>
            </div>
            <div flex="50" layout="column">
                <h1>Full Screen
                    <md-button ng-href="https://goo.gl/c4TMmx" target="_blank" class="md-fab md-mini md-raised" aria-label="Eat cake" style="float: right; margin: -5px 3%;">
                        <md-icon class="image"></md-icon>
                    </md-button>
                </h1>
                <md-card ng-click="fscreen=!fscreen" md-ink-ripple="#a0a0a0" md-theme="{{ fscreen ? 'dark-grey' : 'default' }}" md-theme-watch>
                    <md-card-title>
                        <md-card-title-text>
                            <span class="md-subhead">
                                <md-checkbox  md-theme="{{ fscreen ? 'dark-grey' : 'default' }}" md-theme-watch ng-click="fscreen=!fscreen" ng-model="fscreen" aria-label="Checkbox 1">
                                    {{fscreen?'Enabled':'Disabled'}}
                                  </md-checkbox>
                            </span>
                            <span class="md-headline">Full screen mode for videos</span>
                            <span class=""><a href="https://goo.gl/c4TMmx" style="color: inherit;">Tell me</a> if there are any problems with full screen mode</span>
                        </md-card-title-text>
                    </md-card-title>
                </md-card>
            </div>
        </md-content>
    </div>
