<!DOCTYPE html>
<html>
<head>
	<title>Options</title>
	<link rel="stylesheet" href="materialize/css/materialize.min.css">
	<link rel="stylesheet" href="custom/css/style.css">
	<link href="materialize/iconfont/material-icons.css" rel="stylesheet">
	<script src="materialize/js/jquery.min.js"></script>
	<script src="materialize/js/materialize.min.js"></script>
	<script src="custom/js/option.js"></script>
</head>
<body><div class="container">

	   <div class="row">
	      <div class="col s12 center"><h1>Settings</h1></div>
	      <div class="col s12 m8 offset-m2">


				<div class="card blue-grey darken-1 toogleType" style="cursor: pointer;">
					<div class="card-content white-text">
						<input type="checkbox" id="test5" disabled="" checked="" />
						<label for="test5">Enabled</label>
						<span class="card-title">Change up: Shift + UP</span>
						<span class="card-title">Change down: Shift + DOWN</span>
					</div>
				</div>
				<div class="card darken-1 toogleType" style="cursor: pointer;">
					<div class="card-content">
						<input type="checkbox" id="test6" disabled="" />
						<label for="test6">Disabled</label>
						<span class="card-title">Change up: Ctrl/Cmd + Y</span>
						<span class="card-title">Change down: Ctrl/Cmd + Shift + Y</span>
					</div>
				</div>


	      </div>
</div></body>
</html>
