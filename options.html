<!DOCTYPE html>
<html>
<head>
	<title>Options</title>
	<link rel="stylesheet" href="materialize/css/materialize.min.css">
	<link rel="stylesheet" href="custom/css/style.css">
	<link href="materialize/iconfont/material-icons.css" rel="stylesheet">
	<script src="materialize/js/jquery.min.js"></script>
	<script src="materialize/js/materialize.min.js"></script>
	<script src="custom/js/option.js"></script>
</head>
<body><div class="container">

	   <div class="row">
	      <div class="col s12"><h1>Settings</h1></div>
	      <div class="col s12 m6">


				<div class="card blue-grey darken-1 toogleType" style="cursor: pointer;">
					<div class="card-content white-text">
						<input type="checkbox" id="test5" disabled="" checked="" />
						<label for="test5">Enabled</label>
						<span class="card-title">Change up: Ctrl+Q</span>
						<span class="card-title">Change down: Alt+Q</span>
					</div>
				</div>
				<div class="card darken-1 toogleType" style="cursor: pointer;">
					<div class="card-content">
						<input type="checkbox" id="test6" disabled="" />
						<label for="test6">Disabled</label>
						<span class="card-title">Change up: Ctrl+Y</span>
						<span class="card-title">Change down: Ctrl+Shift+Y</span>
					</div>
				</div>


	      </div>
	      <div class="col s12 m6">
	      	<div class="card darken-1">
	      		<div class="card-content">
	      			<span class="card-title">Levels</span>
	      			<ul id="todo-list" class="collection">

	      				<!-- <li class="collection-item" content="8">
	      					<a href="#!" class="secondary-content todo-item-swap" style="float: left; position: relative; left: -7px;"><i class="material-icons">swap_vert</i></a>
	      					800% + boost
	      					<a href="#!" class="secondary-content todo-item-delete" style="color: #e42472;"><i class="material-icons">delete</i></a>
	      				</li> -->

				    </ul>

				</div>
      			<div class="card-action">
      				<div class="row" style="margin-bottom: -10px;">
	      				<div class="input-field col s12">
							<select id="levelValues">
								<option value="w8" disabled selected>Choose value</option>
								<option value="0">0%</option>
								<option value="0.1">10%</option>
								<option value="0.2">20%</option>
								<option value="0.3">30%</option>
								<option value="0.4">40%</option>
								<option value="0.5">50%</option>
								<option value="0.6">60%</option>
								<option value="0.7">70%</option>
								<option value="0.8">80%</option>
								<option value="0.9">90%</option>
								<option value="1">100%</option>
								<option value="8">100% + boost</option>
							</select>
							<label>Add new one</label>
						</div>
					</div>
				</div>
			</div>
	      </div>

</div></body>
</html>
